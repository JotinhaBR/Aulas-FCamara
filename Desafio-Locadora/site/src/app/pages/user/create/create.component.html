<h3>Criar nova conta:</h3>
<p>Aqui vocÃª pode criar uma nova conta de usuario.</p>

<hr>

<div [innerHtml]="respostaHTML"></div>

<div class="container-fluid">
  <form (ngSubmit)="submitCreateUser()">
    <div class="form-group">
      <label>Nome</label>
      <input [(ngModel)]="fnome" name="nome" type="text" class="form-control" placeholder="Nome" required>
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input [(ngModel)]="femail" name="email" type="email" class="form-control" placeholder="E-mail" required>
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input [(ngModel)]="fsenha" name="senha" type="password" class="form-control" placeholder="Senha" required>
    </div>
    <button type="submit" class="btn btn-default btn-submit">Criar conta</button>
  </form>
</div>
