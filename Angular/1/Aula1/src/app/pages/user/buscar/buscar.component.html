<h3>Lista de usuarios:</h3>
<p>Todos usuarios registrados.</p>

<hr>

<div [innerHtml]="respostaHTML"></div>

<table width="100%" class="table table-striped table-bordered table-hover" id="Tabela">
<thead>
<tr>
<th>#</th>
<th>ID</th>
<th>Nome</th>
<th>Email</th>
<th>Senha</th>
<th>Opções</th>
</tr>
</thead>
<tbody>

<tr *ngFor="let r of respostaJSON; let i = index">
<td>{{i}}</td>
<td>{{r.id}}</td>
<td>{{r.nome}}</td>
<td>{{r.email}}</td>
<td>{{r.senha}}</td>
<td><a routerLink="/user/remove/{{r.id}}">Remover</a></td>
</tr>

</tbody>
</table>
